<!DOCTYPE html>
<html>

<head>
    <title>Meet Tools Options</title>
</head>

<body>

    <h3>Auto Join Settings</h3><br>
    <label>
        <input type="checkbox" id="options-automute">
        Auto Mute/Hide Camera
    </label>
    <br>
    <label>
        <input type="checkbox" id="options-autojoin">
        Auto Join
    </label>
    <br>
    <h3>Captions Ping Settings</h3><br>
    <label>
        <input type="text" id="options-include">
        Include (Separate with Comma)
    </label>
    <br>
    <label>
        <input type="text" id="options-exclude">
        Exclude (Separate with Comma)
    </label>
    <br>
    <label>
        <input type="text" id="options-ping">
        Discord Ping User ID
    </label>
    <br>
    <label>
        <input type="text" id="options-webhook">
        Discord Webhook URL
    </label>
    <label>
        <input type="text" id="options-refresh-interval">
        Refresh Interval (in ms)
    </label>
    

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
